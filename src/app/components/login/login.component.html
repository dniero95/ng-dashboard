<h1>Login</h1>

<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" required ngModel>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" required ngModel>
    </mat-form-field>
    <button mat-stroked-button color="primary" type="submit" [disabled]="!loginForm.valid">Primary</button>
</form>
